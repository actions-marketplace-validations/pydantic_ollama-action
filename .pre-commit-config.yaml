repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: ^dist/
      - id: trailing-whitespace
        exclude: ^dist/

  - repo: local
    hooks:
      - id: format
        name: format
        entry: npm
        args: [run, format]
        language: system
        pass_filenames: false
      - id: package
        name: package
        entry: npm
        args: [run, package]
        language: system
        types: [ts]
        pass_filenames: false
